<!DOCTYPE HTML>
<html>

<head>
    <!--Web App Setup-->
    <title></title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--JS-->
    <script type="module" src="js/main.js"></script>
    <script src="js/materialize.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="css/materialize.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <div class="navbar">
        <nav>
            <div class="nav-wrapper blue">
                <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large"><i class="material-icons">menu</i></a>
                <a href="" class="brand-logo center">Cassandra</a>
            </div>
        </nav>
    </div>
    <div style="padding:5px; height:200px">

        <div class="flow-text blue white-text" style="width:80%; border-radius:15px 15px 15px 0; padding:5px; margin-top:15px">

        </div>

        </div>
    </div>
    <div style="box-shadow: 0 -2px 2px 0 rgba(0,0,0,0.14), 0 -3px 1px -2px rgba(0,0,0,0.12), 0 -1px 5px 0 rgba(0,0,0,0.2); bottom:0">
        <div class="chip">Option 1</div>

        <div class="chip">Option 3</div>
        
    </div>
